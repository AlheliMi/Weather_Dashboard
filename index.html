<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Alhel√≠¬¥s Waether Dashboard</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
      <h2 class="lead">Pick your city!!! üîç</h2>
      <p id="currentDay"></p>
    </header>

    <div class="container main">
        <div class="row" id="sideBar">
            <div class="col-4 serachBlock">
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id= "searchInput" type="search" placeholder="Search">
                <button class="btn btn-primary my-2 my-sm-0" id= "searchButton"  type="submit"><i class="fas fa-search-location"></i></button>
              </form>      
              <div>   
                <div class="citiesSaved">
                </div>
              </div>
            </div>
            <div class="col-8">
                <div class="todaysWeather cityWeather">
                  <h4 id="cityTime" class="city"></h4>
                  <div class = "weather">
                      <img class="imgIcon">
                      <p><span id="degrees" class="temp"></span></p>
                      <p><span id="percentage" class="humidity"></span></p>
                      <p><span id="mph" class="wind"></span></p>
                      <p class="current-uv" ></p>
                  </div>
                  </div>
                <div class="futureForecast">
                  <h3 id=FF></h3> 
                  <div class="forecastCards">  
                  </div>
                </div>
            </div>
        </div>
    </div>


   <!--  JavaScript; JQuery, APIs -->
   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="script.js"></script>
  </body>
</html>
